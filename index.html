<!DOCTYPE html>
<html>
<head>
	<title>TAG-ON</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="dragula.css">
	<meta name='viewport' content='width=device-width, initial-scale=1.0'>
	<script src="https://kit.fontawesome.com/2cba884da3.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="maincon">
	
	<div class="layoutoptions">
		<br>
		<img src="TAG-on.png" width="200" style="margin:0px 10px 10px 10px;"/>
		<p class="shorttext">Website layout code generator </p>
		<br/>
		<button onclick="crttitle();"><span class="plusonbutton">+</span>Navbar</button>
		<button onclick="crtcontent();"><span class="plusonbutton">+</span>Add Div</button>
		<button onclick="crtdoublediv();"><span class="plusonbutton">+</span>Duo Div</button>
		<button onclick="crttridiv();"><span class="plusonbutton">+</span>Tri Div</button>
		<button onclick="crtfooter();"><span class="plusonbutton">+</span>Footer</button>

		
<button onclick="download('yourcode.html', 'text/html')" id="db"><span class="plusonbutton"><i class="fas fa-cloud-download-alt"></i></span>Download Code</button>
<a href="" id="a" class="white" download>Click here to download your code</a>
<p class="shorttext">Made with <span style="color: tomato;"><i class="fas fa-heart"></i></span> by <a href="https://naaficodes.github.io/" target="_blank">Abdul Wahid Naafi</a></p>	
</div>
	<div class="layoutcanvas" id="layoutcanvas">
		<p style="color:#757575;"><i class="fas fa-hand-pointer"></i> Drag layout to rearrange.<br/> <i class="fas fa-mouse"></i> Right click on the layout to <span style="color: tomato;">delete.</span></p>
		
	</div>
</div>
<script type="text/javascript" src="script.js"></script>
<script src='dragula.min.js'></script>
<script>
	dragula([document.getElementById("layoutcanvas")]);
</script>

</html>
